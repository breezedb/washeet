<html>
  <head>
    <title>Golang wasm Spreadsheet demo</title>
    <style>
      body {
          margin: 0;
          padding: 0;
      }
      canvas {
          margin:0;
          padding:0;
      }
    </style>
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch('main.wasm'),go.importObject).then( res=> {
	  go.run(res.instance)
      });
    </script>
  </head>

  <body>
    <button id="close-button">Quit</button><br>
    <canvas id="washeet" tabindex="1" style="outline:none"></canvas>
  </body>
</html>
