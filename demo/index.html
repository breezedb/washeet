<html>
  <head>
    <title>Golang wasm Spreadsheet demo</title>
    <style>
      body {
          margin: 0;
          padding: 0;
      }
      canvas, div {
          margin:0;
          padding:0;
      }
	  #washeet {
	      position: absolute;
	      z-index:5;
	  }
	  #container {
	      position: relative;
	  }
    </style>
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch('main.wasm'),go.importObject).then( res=> {
	  go.run(res.instance)
      });
    </script>
  </head>

  <body>
    <button id="close-button">Quit</button><br>
	<div id="container">
      <canvas id="washeet" tabindex="1" style="outline:none"></canvas>
	</div>
  </body>
</html>
