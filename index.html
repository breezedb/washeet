<html>
  <head>
    <title>Go webassembly - Canvas 2D</title>
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch('main.wasm'),go.importObject).then( res=> {
	  go.run(res.instance)	
      });
    </script>
  </head>

  <body>
    <button id="runButton">Run</button>
    <canvas id="mycanvas"></canvas>
  </body>
</html>
